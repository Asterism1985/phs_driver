<ion-view class="newlead-page" view-title="<img class='title-image'  src='img/logo.png' /> {{AppText.HOME_NEW_LEAD}}">
  <ion-content padding="true">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model="data.surname" placeholder="{{AppText.LEAD_CREATE_LEAD_CONTACT_SURNAME}}">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="data.companyName" placeholder="{{AppText.LEAD_CREATE_LEAD_COMPANY_NAME}}">
      </label>
      <label class="item item-input">
        <textarea rows="6" ng-model="data.description" placeholder="{{AppText.LEAD_CREATE_DESCRIPTION}}"></textarea>
      </label>
      <label class="item item-input">
        <input type="text" ng-model="data.accountNo" placeholder="{{AppText.LEAD_CREATE_ACCOUNT_NO}}">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="data.postcode" placeholder="{{AppText.LEAD_CREATE_POSTCODE}}">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="data.phone" placeholder="{{AppText.LEAD_CREATE_PHONE}}">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="data.email" placeholder="{{AppText.LEAD_CREATE_EMAIL}}">
      </label>
      <image-slider></image-slider>
    </div>
    <button class="button button-balanced middleButton" ng-click="submitLead()">{{AppText.LEAD_CREATE_SUBMIT}}</button>
  </ion-content>
</ion-view>
