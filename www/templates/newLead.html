<ion-view class="newlead-page" view-title="<img class='title-image'  src='img/logo.png' /> New Lead">
  <ion-content padding="true">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Lead Contact Surname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Lead Company Name">
      </label>
      <label class="item item-input">
        <textarea rows="6" placeholder="Please describe the lead. Include any information which will help your colleagues open the conversation. Problems PHS could solve, name of anyone you spoke to, etc"></textarea>
      </label>
      <div class="row uploadImage" style="padding:0px; margin-bottom: 10px; margin-top: -6px;">
        <div class="col-25" style="padding-left: 0px;">
          <div class="uplContainer" ng-click="uploadImage()">
            <span>Upload</span>
            <i class="icon ion-ios-videocam"></i>
            <i class="icon ion-camera"></i>
          </div>
        </div>
        <div class="col-25">
          <div class="uplContainer" ng-click="uploadImage()">
            <span>Upload</span>
            <i class="icon ion-ios-videocam"></i>
            <i class="icon ion-camera"></i>
          </div>
        </div>
        <div class="col-25">
          <div class="uplContainer" ng-click="uploadImage()">
            <span>Upload</span>
            <i class="icon ion-ios-videocam"></i>
            <i class="icon ion-camera"></i>
          </div>
        </div>
        <div class="col-25" style="padding-right: 0px;">
          <div class="uplContainer" ng-click="uploadImage()">
            <span>Upload</span>
            <i class="icon ion-ios-videocam"></i>
            <i class="icon ion-camera"></i>
          </div>
        </div>
      </div>
      <label class="item item-input">
        <input type="text" placeholder="Account No">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Postcode">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Phone">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Email">
      </label>
    </div>
    <button class="button button-balanced middleButton" ng-click="submitLead()">Submit</button>
  </ion-content>
</ion-view>
