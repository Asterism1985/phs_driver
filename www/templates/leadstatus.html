<ion-view view-title="<img class='title-image' src='img/logo.png' />Lead Status">
  <ion-content>

    <ion-list>
      <div ng-repeat="group in groups">

        <ion-item class="item-stable item-icon-right"
                  ng-click="toggleGroup(group)"
                  ng-class="{active: isGroupShown(group)}">
          <div class="circleIcon">
            <i class="icon" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
          </div>
            &nbsp;
          {{group.name}} <span class="number">3</span>
        </ion-item>

        <ion-item class="item-accordion"
                  ng-repeat="lead in group.leads"
                  ng-show="isGroupShown(group)">

          <span class="lead"><strong>Lead: </strong>{{ lead.lead }}</span>
          <span class="companyName"><strong>Company name: </strong>{{ lead.companyName }}</span>
          <span class="date"><strong>Date: </strong>{{ lead.date }}</span>

        </ion-item>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
