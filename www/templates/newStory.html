<ion-view view-title="<img class='title-image' src='img/logo.png'/>New Story">
  <ion-content scroll="false" padding="true">

    <label class="item item-input">
      <input type="text" placeholder="Story Title">
    </label>


    <label class="item item-input">
      <textarea placeholder="Type your story here" rows="22"></textarea>
    </label>

    <button class="button button-balanced middleButton" ng-click="submitStory()">Submit</button>


  </ion-content>
</ion-view>
