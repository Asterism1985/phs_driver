<ion-view view-title="<img class='title-image'  src='img/logo.png' /> Stories">
  <ion-content class="padding">
    <div class="row">
      <div class="col">
        <h2 class="postTitle">{{::storyDetails.title}}</h2>
        <div class="storyUpvote">
          <div class="thumbsUp"> <i class="icon ion-thumbsup"></i> {{::storyDetails.likes}}</div>
        </div>
        <div class="storyDetails">
          <div class="storyName">Post by: {{::storyDetails.postingUser}}</div>
          <div class="storyDate">Date: {{::storyDetails.createdDate}}</div>
        </div>
        <p>
          {{::storyDetails.body}}
        </p>
        <button class="button button-small icon-left ion-thumbsup btn-phs-small">Like</button>
      </div>
    </div>
  </ion-content>
</ion-view>
