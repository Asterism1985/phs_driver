<div class="upload-btn">
  <div class="uplContainer" ngf-select="uploadFiles($files)" ng-model="files" ngf-multiple="true" ngf-keep="true">
    <span>{{AppText.LEAD_CREATE_UPLOAD}}</span>
    <br>
    <i class="icon ion-ios-videocam"></i>
    <i class="icon ion-camera"></i>
  </div>
</div>
<div ng-if="files.length > 0" class="row row-center">
  <div class="col col-10">
    <a class="button button-icon icon ion-chevron-left btn-phs" ng-click="previous()"></a>
  </div>
  <div class="col col-80">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
      <ion-slide ng-repeat="file in files">
        <img ngf-thumbnail="file || '/thumb.jpg'" style="width:100%;height:auto; min-height:250px;margin:auto;display:block" />
      </ion-slide>
    </ion-slide-box>
    <button class="button button-icon icon ion-trash-a delete-btn" ng-click="removeImage(index)"></button>
  </div>
  <div class="col col-10">
    <a class="button button-icon icon ion-chevron-right btn-phs" ng-click="next()"></a>
  </div>
</div>
